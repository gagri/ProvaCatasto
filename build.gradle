group 'prova'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
}

jacocoTestReport{
    reports{
        html.enabled = true
        xml.enabled = true
        csv.enabled = true
    }
}
sourceSets {
    main {
        java {
            srcDirs= ['code/src/main/java']
        }

    }
}


